<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <style>
        /* Add custom styles */
        .form-container {
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.9aN2A-rahFBTCamMEYnl5gHaEK&pid=Api&P=0&h=220');
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .form-container label {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease-in-out;
        }

        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-container input[type="checkbox"] {
            margin-top: 0.5rem;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container mt-5">
                <h1 class="mb-4">Login</h1>
                <form id="loginForm">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" class="form-control" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>

                    <div class="form-check">
                        <input type="checkbox" id="rememberEmail" class="form-check-input">
                        <label for="rememberEmail" class="form-check-label">Remember email address</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
