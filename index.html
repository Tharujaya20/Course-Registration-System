<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Home Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
             }

        .centered {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 36px;
            color: #333; 
            text-shadow: 2px 2px 4px rgba(47, 208, 219, 0.5); 
                }

    .heading {
            margin-top: 50px;
            }

            .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .container {
            padding: 20px;
            margin-left: 120px;
        }

        span.cancelbtn {
            float: right;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #f44336;
        }

  
     .hero {
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.X8ZF1Dp-EJpnubwEdAIwzAHaEK&pid=Api&P=0&h=220');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

     .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

     .hero p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
    </style>

<body>
    <h2 class="centered heading">Course Registration System</h2>
 <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="registation.html">Sign Up</a>
        <a href="log_in.html">Login</a>
        <a href="course_info.html">Course Info</a> 
        <a href="course_reg_form.html">Registration</a>
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ More</button>

            <section class="hero">
                <div class="container">
                    <h1>Welcome to the Campus of Web Development</h1>
                    <p>Explore our comprehensive web development course, learn popular libraries and frameworks, and build real-world projects.</p>
                    <a href="course_info.html" class="btn btn-light">Learn More</a>
                </div>
            
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
